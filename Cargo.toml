[package]
name = "utca"
version = "0.46.0"
authors = ["Kazakov Giorgi", "Sidorov Roman"]
edition = "2024"

[dependencies]
ahash = "0.8.11"
anyhow = "1.0.98"
base64 = "0.22.1"
chrono = "0.4.41"
constcat = "0.6.0"
eframe = { version = "0.31.1", features = [
    "accesskit",
    "default_fonts",
    "glow",
    "persistence",
    "wayland",
] }
egui = "0.31.1"
egui-notify = "0.19.0"
egui-phosphor = "0.9.0"
egui_dnd = "0.12.0"
egui_extras = { version = "0.31.1", features = ["datepicker", "serde"] }
egui_plot = "0.32.1"
egui_table = "0.3.0"
egui_tiles = "0.12.0"
ehttp = { version = "0.5.0", features = ["json", "native-async"] }
itertools = "0.14.0"
log = "0.4.27"
polars = { version = "0.46.0", default-features = false, features = [
    "concat_str",
    "cross_join",
    "dtype-array",
    "dtype-i8",
    "dtype-struct",
    "dtype-u8",
    "lazy",
    "list_any_all",
    "list_eval",
    "regex",
    "round_series",
    "serde-lazy",
    "strings",
    #
    "cum_agg",
    "fmt_no_tty",
    "ipc",
    "sign",
    # "diagonal_concat",
    # "semi_anti_join",
] }
polars-utils = { version = "0.47.1", features = ["nightly"] }
# polars-utils = { git = "https://github.com/pola-rs/polars", rev = "65848bc2ff4bda33809ed8be2517594df5b53d26", features = [
#     "nightly",
# ] }
radix_trie = "0.2.1"
rust_xlsxwriter = { version = "0.86.1", features = ["chrono", "wasm"] }
serde = { version = "1.0.219", features = ["derive", "std"] }
thiserror = "2.0.12"
tracing = "0.1.41"
unic-langid = { version = "0.9.5", features = ["macros"] }
uom = "0.36.0"
url = { version = "2.5.4", features = ["serde"] }
# bincode = "2.0.1"
# fluent = "0.16.1"
# fluent_content = "0.0.5"
# indexmap = { version = "2.9.0", features = ["serde"] }
# intl-memoizer = "0.5.2"
# maplit = "1.0.2"
# num = "0.4.3"
# re_ui = "0.22.0"
# semver = { version = "1.0.26", features = ["serde"] }

egui_ext = { git = "https://github.com/kgv/egui_ext" }
egui_l20n = { git = "https://github.com/kgv/egui_l20n", features = ["macros"] }
egui_tiles_ext = { git = "https://github.com/kgv/egui_tiles_ext" }
lipid = { git = "https://github.com/ippras/lipid", rev = "95eb839cd461819184aa110e544adab4949f1888", features = [
    "polars",
] }
metadata = { git = "https://github.com/ippras/metadata" }
molecule = { git = "https://github.com/ippras/molecule" }
polars_ext = { git = "https://github.com/kgv/polars_ext", rev = "c86e4e53e63d79f6619e95242324522a252b9643", features = [
    "temporal_conversions",
] }

# native
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
poll-promise = { version = "0.3.0", features = ["tokio"] }
tokio = { version = "1.44.2", features = ["full"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# web
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
poll-promise = { version = "0.3.0", features = ["web"] }
tracing-wasm = "0.2.1"
wasm-bindgen-futures = "0.4.50"
web-sys = "0.3.77"

[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
